<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌆 Echopolis - 回声都市</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="1024" height="768"></canvas>
        
        <div id="ui-overlay">
            <!-- 主菜单 -->
            <div id="main-menu" class="scene active">
                <h1>🌆 Echopolis</h1>
                <p>回声都市 - AI驱动的金融模拟器</p>
                <div class="menu-items">
                    <button class="menu-btn" data-action="start">🎮 开始游戏</button>
                    <button class="menu-btn" data-action="multiplayer">👥 多人模式</button>
                    <button class="menu-btn" data-action="settings">⚙️ 设置</button>
                </div>
            </div>
            
            <!-- 创建化身 -->
            <div id="avatar-creation" class="scene">
                <h2>创建AI化身</h2>
                <div class="creation-form">
                    <div class="mbti-selection">
                        <h3>选择MBTI人格类型:</h3>
                        <div class="mbti-grid" id="mbti-grid"></div>
                        <div class="mbti-description" id="mbti-description"></div>
                    </div>
                    
                    <div class="name-input">
                        <h3>输入化身名字:</h3>
                        <input type="text" id="avatar-name" placeholder="请输入名字" maxlength="20">
                    </div>
                    
                    <div class="fate-result" id="fate-result"></div>
                    
                    <div class="creation-buttons">
                        <button id="create-avatar-btn">创建化身</button>
                        <button id="back-to-menu-btn">返回菜单</button>
                    </div>
                </div>
            </div>
            
            <!-- 游戏界面 -->
            <div id="game-scene" class="scene">
                <div id="status-panel" class="panel">
                    <h3>状态面板</h3>
                    <div id="avatar-status"></div>
                </div>
                
                <div id="chat-panel" class="panel hidden">
                    <h3>💭 发送回响给AI</h3>
                    <input type="text" id="chat-input" placeholder="输入你的建议...">
                    <button id="send-echo-btn">发送</button>
                </div>
                
                <div id="controls-help" class="panel">
                    <p>WASD: 移动 | 空格: 互动 | 回车: 聊天 | TAB: 状态面板</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
