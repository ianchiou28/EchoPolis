# Nginx 配置 - 两个项目共用一个域名
# 
# 项目结构假设：
# /root/EchoPolis           - EchoPolis 项目
# /root/Wide-Research-for-Finance  - 金融信息聚合平台项目
#
# 访问路径：
# https://yourdomain.com/echopolis/    -> EchoPolis
# https://yourdomain.com/information/  -> Wide-Research-for-Finance

server {
    listen 80;
    server_name yourdomain.com;  # 替换为你的域名
    
    # 重定向 HTTP 到 HTTPS（如果你配置了 SSL）
    # return 301 https://$server_name$request_uri;
    
    # 根路径重定向（可选，重定向到其中一个项目）
    location = / {
        return 302 /echopolis/;
    }
    
    # 自动补全末尾斜杠
    location = /information {
        return 301 /information/;
    }
    
    location = /echopolis {
        return 301 /echopolis/;
    }

    # ===============================================
    # Wide-Research-for-Finance API（直接 /api/ 路径，兼容前端）
    # ===============================================
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===============================================
    # 项目2: Wide-Research-for-Finance (/information/)
    # ===============================================
    
    # 金融平台静态资源 - 必须放在前面，用 ^~ 优先匹配
    location ^~ /information/assets/ {
        alias /root/Wide-Research-for-Finance/frontend/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 金融平台后端 API 代理
    location ^~ /information/api/ {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # 金融平台静态目录（如果有）
    location ^~ /information/static/ {
        alias /root/Wide-Research-for-Finance/static/;
    }
    
    # 金融平台前端页面
    location /information/ {
        alias /root/Wide-Research-for-Finance/frontend/dist/;
        index index.html;
        try_files $uri /information/index.html;
    }
    
    # ===============================================
    # 项目1: EchoPolis (/echopolis/)
    # ===============================================
    
    # EchoPolis 静态资源 - 必须放在前面，用 ^~ 优先匹配
    location ^~ /echopolis/assets/ {
        alias /root/EchoPolis/frontend/dist/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # EchoPolis 后端 API 代理
    location ^~ /echopolis/api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # EchoPolis 前端页面
    location /echopolis/ {
        alias /root/EchoPolis/frontend/dist/;
        index index.html;
        try_files $uri /echopolis/index.html;
    }
    
    # ===============================================
    # 通用配置
    # ===============================================
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";
}

